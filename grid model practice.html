<DOCTYPE! html>

<html>
	<head>
		<title> My Web Page </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style> 
			.g1 {
				background-color: springgreen;
				display: grid;
				padding: 20px;
				grid-column-gap: 10px;
				grid-row-gap: 5px;
				grid-template-columns: 200px 200px auto;
			}
			.g {
				background-color: white;
				font-size: 20px;
			}
		</style>
	<body>
		<div class="g1">
			<div class="g">1 </div>
			<div class="g">2 </div>
			<div class="g">3 </div>
			<div class="g">4 </div>
			<div class="g">5 </div>
			<div class="g">6 </div>
			<div class="g">7 </div>
			<div class="g">8 </div>
			<div class="g">9 </div>
			<div class="g">10 </div>
			<div class="g">11 </div>
			<div class="g">12 </div>
			<div class="g">13 </div> 
		</div>
	</body>
</html>
